<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 w-50">
    this is temporary
    <form id="loginForm" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="login-submit" class="btn btn-success btn-lg"/>
    </form>
    source: <a
        href="https://djangocentral.com/django-ajax-with-jquery/#making-ajax-post-requests-with-django-and-jquery">https://djangocentral.com/django-ajax-with-jquery/#making-ajax-post-requests-with-django-and-jquery</a>
</div>
{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // catch the form's submit event
        $('#loginForm').submit(function () {
            // create an AJAX call
            $.ajax({
                data: $(this).serialize(), // get the form data
                type: $(this).attr('method'), // GET or POST
                url: "/login/",
                // on success
                success: function (response) {
                    alert("You have logged in " + response.name);
                },
                // on error
                error: function (response) {
                    // alert the error if any error occurred
                    alert(response.responseJSON.errors);
                    console.log(response.responseJSON.errors)
                }
            });
            return false;
        });
    })
</script>
{% endblock javascript %}
</body>
</html>
